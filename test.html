<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>表示テスト</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 24px;
            padding: 40px;
        }
        li {
            list-style: none;
            display: flex;
            align-items: center;
        }
        .check-icon::before {
            content: '\2714'; /* Unicode for checkmark */
            color: #c5a059;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>記号表示テスト</h1>
    <p>この下に金色のチェックマークが表示されていれば成功です。</p>
    <ul>
        <li><span class="check-icon"></span>This is a test.</li>
    </ul>
</body>
</html>
